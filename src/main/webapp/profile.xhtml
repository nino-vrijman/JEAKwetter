<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="resources/css/kwetter.css"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"/>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" />
        <title>Kwetter - ${userBean.user.getUsername()}</title>
    </h:head>
    <f:metadata>
        <f:event type="preRenderComponent" listener="${userBean.loadCurrentUser()}"/>
        <f:event type="preRenderComponent" listener="${timelineBean.loadCurrentUser()}"/>
    </f:metadata>
    <h:body>
        <div class="container">
            <div class="col-sm-6 col-sm-offset-3">
                <a href="timeline.xhtml"><h1>Kwetter</h1></a>
                <div class="well well-sm media">
                    <div class="media-left media-middle">
                        <img class="userAvatar" src="${userBean.getAvatarURL()}" alt="User avatar"/>
                    </div>
                    <div class="media-body media-middle">
                        <div class="col-md-8">
                            <h3 class="media-heading">${userBean.getUsername()}</h3>
                            <h:outputText value="#{userBean.getBio()}"/>
                        </div>
                        <div class="col-md-4 pull-right">
                            <p>Followers: <h:outputText value="#{userBean.getFollowersAmount()}"/></p>
                            <p>Following: <h:outputText value="#{userBean.getFollowingAmount()}"/></p>
                        </div>
                    </div>
                </div>
                <h3>Kweets</h3>
                List test:
                <ui:repeat value="${userBean.getUserKweets()}" var="userKweet">
                    <div class="kweet well well-sm">
                       <p class="kweetContent">${userKweet.getContent()}</p>
                       <span class="kweetDate">Posted on: ${userKweet.getDate()}</span>
                    </div>
                </ui:repeat>
            </div>
        </div>
    </h:body>
</html>
