<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library="css" name="kwetter.css"  />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"/>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" />
        <title>Profile - ${userBean.user.getUsername()}</title>
    </h:head>
    <f:metadata>
        <f:event type="preRenderComponent" listener="${userBean.getCurrentUser()}"/>
    </f:metadata>
    <h:body>
        <div class="container">
            <div class="col-sm-6 col-sm-offset-3">
                <h1>Profile</h1>
                <div class="media">
                    <div class="media-left">
                        <img id="avatar" src="${userBean.getAvatarURL()}" alt="User avatar" width="50" height="50"/>
                    </div>
                    <div class="media-body media-middle">
                        <h4 class="media-heading">${userBean.getUsername()}</h4>
                        <p>${userBean.getBio()}</p>
                    </div>
                </div>
                <h2>Kweets</h2>
                <span>Amount: ${userBean.getUserKweets().size()} nullcheck: ${userBean.getUserKweets() == null}</span>
                List test:
                <ul>
                   <ui:repeat value="#{userBean.getUserKweets()}" var="kweet">
                       <h:outputText value="#{kweet.getContent()}"/>
                       <h:outputLabel value="#{kweet.getDate()}"/>
                   </ui:repeat>
                </ul>
                DataTable test:
                <h:dataTable value="#{userBean.getUserKweets()}" var="kweet">
                    <h:column>
                        <h:outputText value="#{kweet.getContent()}"/>
                    </h:column>
                    <h:column>
                        <h:outputLabel value="#{kweet.getDate()}"/>
                    </h:column>
                </h:dataTable>
                Single kweet test:
                <p>#{userBean.getKweet().getContent()}</p>
            </div>
        </div>
    </h:body>
</html>
